<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link rel="stylesheet" type="text/css" href="public/css/main.css" />
        <link rel="stylesheet" type="text/css" href="public/css/common.css" />
        <link rel="stylesheet" type="text/css" href="public/css/auth.css" />
    </head>
    <body class="flex-row-center-center">
        <div class="auth-container">
            <a href="/dashboard" class="logo">
                <span class="material-symbols-outlined logo__image">
                    movie
                </span>
                <h1 class="logo__text">Film Rate</h1>
            </a>

            <a href="/dashboard" class="flex-row-center-center header__logo">
                <span class="material-symbols-outlined header__logo__image">
                    movie
                </span>
                <h1 class="header__logo__text">Film Rate</h1>
            </a>

            <form class="flex-column-center-center form">
                <div class="form__input">
                    <label for="username">Username</label>
                    <input
                        id="username"
                        placeholder="Username"
                        class="input__text"
                    />
                </div>

                <div class="form__input">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        placeholder="hello@company.com"
                        class="input__text"
                    />
                </div>

                <div class="form__input">
                    <label for="password">Password</label>
                    <input
                        id="email"
                        type="password"
                        placeholder="Password"
                        class="input__text"
                    />
                </div>

                <div class="form__input">
                    <label for="password">Confirm password</label>
                    <input
                        id="email"
                        type="password"
                        placeholder="Confirm password"
                        class="input__text"
                    />
                </div>

                <button type="submit" class="btn--reset btn btn--purple form__submit"> Register </button>

                <!-- // @TODO Link to Register -->
                <span class="form_redirect">
                    Already have an account? <a href="/login">Login</a>
                </span>
            </form>
        </div>
    </body>
</html>
