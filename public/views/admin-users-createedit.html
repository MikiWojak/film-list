<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - Create User</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link rel="stylesheet" type="text/css" href="public/css/main.css" />
        <link rel="stylesheet" type="text/css" href="public/css/common.css" />
        <link rel="stylesheet" type="text/css" href="public/css/admin.css" />
    </head>
    <body>
        <header class="header">
            <div class="flex-row-center-center header_left">
                <button class="material-symbols-outlined btn--reset header_menu">
                    menu
                </button>

                <a href="/dashboard" class="flex-row-center-center header__logo">
                    <span class="material-symbols-outlined header__logo__image">
                        movie
                    </span>
                    <h1 class="header__logo__text">Film Rate</h1>
                </a>
            </div>

            <a href="/login" class="flex-row-center-center header__login">
                <span class="material-symbols-outlined header__login__icon">
                    account_circle
                </span>
            </a>
        </header>

        <div class="admin-container">
            <nav class="navbar">
            <!-- <nav class="navbar navbar--enabled"> -->
                <ul>
                    <li>
                        <a href="/admin-users">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                movie
                            </span>
                            <span>Films</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                label
                            </span>
                            <span>Tags</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <span>Directors</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="content--shrink">
            <!-- <main class="content--shrink navbar--enabled"> -->
                <a href="/admin-users" class="flex-row-start-center back">
                    <span class="material-symbols-outlined">
                        arrow_left_alt
                    </span>
                    <span>
                        Back
                    </span>
                </a>

                <h2 class="createedit__header">
                    Create User
                </h2>

                <form class="flex-column-center-center form">
                    <div class="form__input">
                        <label for="username">Username</label>
                        <input
                            id="username"
                            placeholder="Username"
                            class="input__text"
                        />
                    </div>

                    <div class="form__input">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="hello@company.com"
                            class="input__text"
                        />
                    </div>

                    <div class="createedit__form_bottom">
                        <button type="submit" class="btn--reset btn--green">
                            <span class="material-symbols-outlined">
                                save
                            </span>
                            <span>Save</span>
                        </button>

                        <button class="btn--reset btn--red">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                            <span>Delete</span>
                        </button>
                    </div>
                </form>
            </main>
        </div>

        <div class="tab-bar">
            <a href="/dashboard" class="tab-bar__option">
                <span class="material-symbols-outlined">
                    home
                </span>
            </a>
            <button class="tab-bar__option">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
            <button class="tab-bar__option">
                <span class="material-symbols-outlined">
                    star
                </span>
            </button>
            <a href="/login" class="tab-bar__option">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </a>
        </div>
    </body>
</html>
